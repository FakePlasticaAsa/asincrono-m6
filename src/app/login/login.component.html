<div class="login-container">
  <div class="login-box">
    <div class="text-center">
      <h2>Login</h2>
      <p>Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            required 
            class="form-control"
            [ngClass]="{'is-valid': loginForm.controls.email.valid && loginForm.controls.email.touched, 
                       'is-invalid': loginForm.controls.email.invalid && loginForm.controls.email.touched}"
            placeholder="you@example.com"
          >
        </div>
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" 
             class="error-message">
          Email is required and must be valid.
        </div>
      </div>
      
      <!-- Password field -->
      <div class="form-group">
        <div class="label-container">
          <label for="password">Password</label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="input-container">
          <input 
            id="password" 
            formControlName="password" 
            type="password" 
            required 
            class="form-control"
            [ngClass]="{'is-valid': loginForm.controls.password.valid && loginForm.controls.password.touched, 
                       'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.touched}"
            placeholder="••••••••"
          >
        </div>
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" 
             class="error-message">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
        Sign in
      </button>
    </form>
  </div>
</div>
