<div class="n flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md border border-gray-200">
      <div class="text-center">
        <h2 class="mt-2 text-3xl font-bold text-gray-900">Login</h2>
        <p class="mt-2 text-sm text-gray-500">
          Sign in to your account
        </p>
      </div>
      
      <form class="mt-8 space-y-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <input 
              id="email" 
              formControlName="email" 
              type="email" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition duration-150"
              [ngClass]="{'border-gray-900': loginForm.controls.email?.valid && loginForm.controls.email?.touched, 
                         'border-gray-500': loginForm.controls.email?.invalid && loginForm.controls.email?.touched}"
              placeholder="you@example.com"
            >
          </div>
          <div *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched" 
               class="mt-1 text-sm text-gray-600">
            Email is required and must be valid.
          </div>
        </div>
        
        <!-- Password field -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <a href="#" class="text-sm text-gray-600 hover:text-gray-900">
              Forgot password?
            </a>
          </div>
          <div class="relative">
            <input 
              id="password" 
              formControlName="password" 
              type="password" 
              required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500 transition duration-150"
              [ngClass]="{'border-gray-900': loginForm.controls.password?.valid && loginForm.controls.password?.touched, 
                         'border-gray-500': loginForm.controls.password?.invalid && loginForm.controls.password?.touched}"
              placeholder="••••••••"
            >
          </div>
          <div *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" 
               class="mt-1 text-sm text-gray-600">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Remember me checkbox -->
        <div class="flex items-center">
          <input 
            id="remember-me" 
            name="remember-me" 
            type="checkbox" 
            class="h-4 w-4 border-gray-300 rounded focus:ring-gray-500 text-gray-900"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>
  
        <!-- Submit button -->
        <div>
          <button 
            type="submit" 
            [disabled]="loginForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150"
          >
            Sign in
          </button>
        </div>
        
        <!-- Register link -->
        <div class="text-center text-sm text-gray-500">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-gray-900 hover:underline">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
